<div class="container" *ngIf="assignment">
  <h2>Edition de l'assignment {{ assignment.nom }}</h2>
  <form ngForm class="form">
    <mat-form-field>
      <input
        matInput
        placeholder="Edition du nom"
        [(ngModel)]="nomAssignment"
        name="assignment-name"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Note"
        [(ngModel)]="noteFloat"
        name="assignment-note"
      />
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        [(ngModel)]="remarque"
        placeholder="Remarque supplémentaire"
        name="remarque"
      >
      </textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Matière</mat-label>
      <mat-select [(ngModel)]="nomMatiere" name="selector">
        <mat-option *ngFor="let nomMatiere of ListMatiere" [value]="nomMatiere">
          {{ nomMatiere }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Edition de la date"
        [(ngModel)]="dateDeRendu"
        name="date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"> </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSaveAssignment()">
      Sauver
    </button>
  </form>
</div>
